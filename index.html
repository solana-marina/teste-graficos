<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análises - SiMaPex</title>
    <!-- Versões Ficheiro: Chart.js v3 com o plugin Matrix v2 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.1/dist/chartjs-chart-matrix.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            color: #333; 
            background-color: #f4f7f9;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 40px; 
        }
        .full-width { 
            grid-column: 1 / -1; 
        }
        .chart-container, .table-container { 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.08); 
            background-color: #ffffff;
        }
        h1, h2 { 
            text-align: center; 
            color: #0056b3; 
        }
        h1 {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        thead { 
            background-color: #0056b3;
            color: #ffffff;
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        ul { 
            margin: 0; 
            padding-left: 20px; 
        }
    </style>
</head>
<body>
    <h1>Dashboard de Análises do SiMaPex</h1>

    <div class="grid">
        <!-- NOVOS ELEMENTOS ADICIONADOS AQUI -->
        <div class="chart-container full-width">
            <h2>Impacto por Ação</h2>
            <canvas id="impactReportChart"></canvas>
        </div>
        <div class="table-container full-width">
            <h2>Tabela de Detalhes do Impacto</h2>
            <div id="impactReportTable"></div>
        </div>
        <!-- FIM DOS NOVOS ELEMENTOS -->

        <div class="chart-container">
            <h2>Ações por Status</h2>
            <canvas id="actionsByStatusChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Produtos por Tipo</h2>
            <canvas id="productsByTypeChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Produção Mensal (Ano 2024)</h2>
            <canvas id="monthlyProductionChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Ações por Utilizador</h2>
            <canvas id="actionsByUserChart"></canvas>
        </div>
        <div class="chart-container full-width">
            <h2>Heatmap: Áreas Temáticas vs. Conhecimento</h2>
            <canvas id="heatmapChart"></canvas>
        </div>

        <div class="table-container full-width">
            <h2>Relatório Completo de Ações</h2>
            <div id="fullActionReportTable"></div>
        </div>
        <div class="table-container full-width">
            <h2>Relatório de Utilizadores</h2>
            <div id="userReportTable"></div>
        </div>
        <div class="table-container full-width">
            <h2>Acessos por URL</h2>
            <div id="accessesByUrlTable"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
